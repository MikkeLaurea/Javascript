<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Workshop 9</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
        table, tr, td {
            border: 1px solid gray;
            width: 50%;
        }
        img {
            position: relative;
            left: 0px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.js" 
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" 
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // Exercise 2
            // 1. Find a reference to all H3 tags
            console.log($("h3"));

            // 2. Replace the contents of a div with id 'content'
            $("#content").text("This content has been dynamically replaced using jQuery.");

            // 3. Replace the src attribute of the img tag
            $("img").attr("src", "https://via.placeholder.com/150");

            // 4. Show/hide an element with the class 'sideBarListBox'
            $(".sideBarListBox").toggle();

            // 5. Add CSS underline to li elements containing the text 'Lorem'
            $("li:contains('Lorem')").css("text-decoration", "underline");

            // 6. Apply CSS modifications to anchor tags within '.SideBarListBox'
            $(".SideBarListBox a").css({
                "color": "blue",
                "font-weight": "bold"
            });

            // Exercise 3: Effects and animations
            $("#button").click(function () {
                $("h1").fadeIn();
            });
            $("#button2").click(function () {
                $("h1").fadeOut();
            });
            $("#button3").click(function () {
                $("#content").slideUp();
            });
            $("#button4").click(function () {
                $("#content").slideDown();
            });
            $("#button5").click(function () {
                $("h1").animate({
                    fontSize: "3em",
                    opacity: 0.7
                }, 1500);
            });

            // Exercise 4: AJAX functionality
            $("#mySelect").change(function () {
                const selectedValue = $(this).val();
                let url = "";
                if (selectedValue === "first") {
                    url = "https://meijastiina.github.io/news_rss_topstories.xml";
                } else if (selectedValue === "second") {
                    url = "https://meijastiina.github.io/";
                } else if (selectedValue === "third") {
                    url = "https://jsonplaceholder.typicode.com/posts/2";
                }
                $("#ajax").load(url);
            });
        });
    </script>
</head>
<body>
    <h1>Workshop 9: Using jQuery</h1>
    <hr />
    <div id="content">Original Content</div>
    <img src="" alt="Placeholder image">
    <div class="sideBarListBox">Sidebar Content</div>
    <ul>
        <li>Jep jepo</li>
        <li>Moro moro</li>
    </ul>
    <div class="SideBarListBox">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
    </div>
    <p>
        <input type="button" name="button" id="button" value="Fade in H1">
        <input type="button" name="button2" id="button2" value="Fade out H1">
        <input type="button" name="button3" id="button3" value="SlideUp main contents">
        <input type="button" name="button4" id="button4" value="SlideDown main contents">
        <input type="button" name="button5" id="button5" value="Animate">
    </p>
    <p>Select an item from the list:</p>
    <select name="mySelect" id="mySelect">
        <option value="first">XML</option>
        <option value="second">Second item</option>
        <option value="third">Third item</option>
    </select>
    <div id="ajax" style="border: 1px solid black; width: 400px; padding: 10px;">
        AJAX content will load here.
    </div>
</body>
</html>
