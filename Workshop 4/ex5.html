<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Exercise</title>
</head>
<body>

    <table border="1" id="employeeTable">
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
    </table>

    <br>

    
    Name: <input type="text" id="nameInput"><br>
    Position: <input type="text" id="positionInput"><br>
    Salary: <input type="text" id="salaryInput"><br>

    <button onclick="addRow()">Add Row</button>

    <script>
   
        function addRow() {
            const table = document.getElementById('employeeTable');

            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.innerHTML = document.getElementById('nameInput').value;
            cell2.innerHTML = document.getElementById('positionInput').value;
            cell3.innerHTML = document.getElementById('salaryInput').value;
        }
    </script>

</body>
</html>
