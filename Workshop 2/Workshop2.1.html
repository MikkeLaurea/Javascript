<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <script>
         function checkBrowser() {
             var userAgent = navigator.userAgent;

             if (userAgent.indexOf("Firefox") > -1) {
                window.location.href = "http://www.mozilla.org";
            } else {
                window.location.href = "http://www.google.com";
            }
        }
        window.onload = checkBrowser;
    </script>
</body>
</html>
