<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error {
            border: 2px solid red;
        }
        .feedback {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Contact Form</h1>
    <form id="contactForm" onsubmit="return validateForm()">
        Email address: <input type="text" id="email" name="email"><span id="emailFeedback" class="feedback"></span><br><br>
        Comment: <textarea id="comment" name="comment"></textarea><span id="commentFeedback" class="feedback"></span><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var comment = document.getElementById('comment').value;
            var emailFeedback = document.getElementById('emailFeedback');
            var commentFeedback = document.getElementById('commentFeedback');
            var isValid = true;

           
            emailFeedback.innerText = '';
            commentFeedback.innerText = '';
            document.getElementById('email').classList.remove('error');
            document.getElementById('comment').classList.remove('error');

       
            if (email.length < 6 || email.length > 15 || !email.includes('@')) {
                emailFeedback.innerText = "Email must be between 6 and 15 characters and contain '@'.";
                document.getElementById('email').classList.add('error');
                isValid = false;
            }

            
            if (comment.trim() === '' || comment.length > 50) {
                commentFeedback.innerText = "Comment cannot be empty and should be less than 50 characters.";
                document.getElementById('comment').classList.add('error');
                isValid = false;
            }

            
            if (isValid) {
                alert("Email: " + email);
                alert("Comment: " + comment.trim().substring(0, 50));
            }

            return isValid;
        }
    </script>

</body>
</html>
